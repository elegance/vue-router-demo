<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重定向</title>
</head>
<body>
    <p>
        『重定向』的意思是，当用户访问 /a时，URL 将会被替换成 /b，然后匹配路由为 /b，那么『别名』又是什么呢？
    </p>
    <p>
        <b>/a 的别名是 /b，意味着，当用户访问 /b 时，URL 会保持为 /b，但是路由匹配则为 /a，就像用户访问 /a 一样。</b>
    </p>
    <div id="app"></div>

    <script src="https://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.2.0/vue-router.min.js"></script>
    <script src="8.App.js"></script>
</body>
</html>
