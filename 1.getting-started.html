<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开始</title>
</head>
<body>
    <div id="app">
        <h1>Hello App!</h1>
        <p>
            <!--使用 router-link 组件来导航-->
            <!--通过传入 `to` 属性指定链接-->
            <!--<router-link>默认会被渲染成一个`<a>`标签-->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>

        <!--路由出口-->
        <!--路由匹配到的组件将渲染在这里-->
        <router-view></router-view>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/2.2.0/vue-router.min.js"></script>
    <script src="1.App.js"></script>
</body>
</html>
